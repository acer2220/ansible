---
- hosts: all

  become: true

  tasks:
    - name: APT Package Updater
      apt:
        upgrade: yes
        update_cache: yes
    - name: Check if a system reboot is required
      become: true
      stat:
        path: /var/run/reboot-required
      register: reboot_required
    - name: hostname
      command: hostname
      register: hostname_host
      
    - name: Send update completion notification
      mail:
